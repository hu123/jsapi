<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../node_modules/mustache/mustache.min.js">


    </script>

</head>
<body>

<div id="div1"></div>



<script type="text/javascript">

    var data = {
        username: "zhangsan",
        password: "lisi"
    };
    var result = Mustache.render("我的名字是:{{username}},我的密码是:{{password}}", data);
    var div1 = document.getElementById("div1");

    div1.innerHTML = result;

</script>

</body>
</html>
